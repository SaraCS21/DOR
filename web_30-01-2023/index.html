<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav id="mobile">
        <div>
            <img id="sidebar_mobile" src="./assets/images/bg-sidebar-mobile.svg" alt="sidebar">
        </div>
        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </section>
    </nav>

    <main>
        <section id="container">
            <nav id="desktop">
                <img id="sidebar_desktop" src="./assets/images/bg-sidebar-desktop.svg" alt="sidebar">
                <section>
                    <div class="step">
                        <div>1</div>
                        <div class="info">
                            <p>STEP 1</p>
                            <p><span>YOUR INFO</span></p>
                        </div>
                    </div>
                    <div class="step">
                        <div>2</div>
                        <div class="info">
                            <p>STEP 2</p>
                            <p><span>SELECT PLAN</span></p>
                        </div>
                    </div>
                    <div class="step">
                        <div>3</div>
                        <div class="info">
                            <p>STEP 3</p>
                            <p><span>ADD-ONS</span></p>
                        </div>
                    </div>
                    <div class="step">
                        <div>4</div>
                        <div class="info">
                            <p>STEP 4</p>
                            <p><span>SUMMARY</span></p>
                        </div>
                    </div>
                </section>
            </nav>
            <section id="info">
                <section>
                    <h1>Personal info</h1>
                    <p>Please provide your name, email address, and phone number.</p>
                </section>
        
                <section id="form">                
                    <label for="name">Name</label>
                    <input type="text" placeholder="e.g. Stephen King" name="name">
                    
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="e.g. stephenking@lorem.com" name="email">
                
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="e.g. +1 234 567 890" name="phone">
                </section>
                <button>Next Step</button>
            </section>
        </section>
    </main>

    <footer>
        <button>Next Step</button>
    </footer>
</body>
</html>
