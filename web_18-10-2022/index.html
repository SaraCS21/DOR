<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Home</title>
</head>

<body class="bg-light">

    <!-- Navegador -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal"
                            data-bs-target="#registroModal">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">Administración de usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <section class="p-5">
        <h1>DASW</h1>
        <p class="text-muted fs-5">Crear una interface web para registro de usuarios</p>
        <hr>
        <ul>
            <li>Login</li>
            <li>Registro</li>
            <li>Consultas</li>
        </ul>
        <a href="consultas.html"><button type="button" class="btn btn-primary">Ir a consultas</button></a>
    </section>

    <!-- Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModal">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Correo -->
                    <label for="form-label" class="mb-2">Correo</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class='bx bxs-user'></i></span>
                        <input type="text" class="form-control" placeholder="correo registrado" aria-label="correo"
                            aria-describedby="basic-addon1">
                    </div>

                    <!-- Contraseña -->
                    <label for="form-label" class="mb-2">Password</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text" id="basic-addon1"><i class='bx bxs-key'></i></span>
                        <input type="text" class="form-control" placeholder="contraseña" aria-label="contraseña"
                            aria-describedby="basic-addon1">
                    </div>

                    <!-- Botones -->
                    <button class="btn btn-success" type="button" data-bs-dismiss="modal">Login</button>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>

                    <hr>

                    <!-- Registro -->
                    <p>¿No tienes cuenta? <a href="#" class="text-decoration-none" data-bs-dismiss="modal"
                            data-bs-toggle="modal" data-bs-target="#registroModal">Registrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Registro -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModal">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="container">
                        <!-- Inputs -->
                        <div class="mb-3 row">
                            <input type="text" class="form-control col" id="InputNombre" placeholder="Nombre o nombres">
                            <input type="text" class="form-control col ms-3" id="InputApellido" placeholder="Apellidos">
                        </div>
                        <div class="row">
                            <input type="email" class="form-control mb-3 col" id="InputCorreo" placeholder="Tu correo">
                        </div>
                        <div class="row">
                            <input type="password" class="form-control mb-3 col" id="InputContraseña1"
                            placeholder="Contraseña">
                        </div>
                        <div class="row">
                            <input type="password" class="form-control mb-3 col" id="InputContraseña2"
                            placeholder="Confirmar contraseña">
                        </div>
                        <div class="row">
                            <input type="date" class="form-control mb-3 col" id="InputFecha">
                        </div>

                        <!-- Radio buttons-->
                        <div class="row">
                            <div class="form-control mb-3 col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioMujer">
                                    <label class="form-check-label" for="RadioMujer">
                                        Mujer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="RadioHombre">
                                    <label class="form-check-label" for="RadioHombre">
                                        Hombre
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <input type="url" class="form-control mb-3 col" id="InputFecha" placeholder="Url de imagen de perfil">
                        </div>
                    </form>

                    <!-- Botones -->
                    <button class="btn btn-success" type="button" data-bs-dismiss="modal">Registrarse</button>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
