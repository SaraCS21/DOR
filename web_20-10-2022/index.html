<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section id="result">
            <p id="operation"></p>
            <h1 id="num">0</h1>
        </section>

        <section class="row first">
            <div>
                <button disabled>
                    MC
                </button>
            </div>
            <div>
                <button disabled>
                    MR
                </button>
            </div>
            <div>
                <button>
                    M+
                </button>
            </div>
            <div>
                <button>
                    M-
                </button>
            </div>
            <div>
                <button>
                    MS
                </button>
            </div>
            <div>
                <button disabled>
                    M^
                </button>
            </div>
        </section>

        <section class="row">
            <div>
                <button>
                    %
                </button>
            </div>
            <div>
                <button>
                    CE
                </button>
            </div>
            <div>
                <button>
                    C
                </button>
            </div>
            <div>
                <button>
                    ⌫
                </button>
            </div>
        </section>

        <section class="row">
            <div>
                <button>
                    1/x
                </button>
            </div>
            <div>
                <button>
                    x²
                </button>
            </div>
            <div>
                <button>
                    √x
                </button>
            </div>
            <div>
                <button>
                    ÷
                </button>
            </div>
        </section>

        <section class="row">
            <div class="number">
                <button class="grey" value="7">
                    7
                </button>
            </div>
            <div class="number">
                <button class="grey" value="8">
                    8
                </button>
            </div>
            <div class="number">
                <button class="grey" value="9">
                    9
                </button>
            </div>
            <div>
                <button>
                    x
                </button>
            </div>
        </section>

        <section class="row">
            <div class="number">
                <button class="grey" value="4">
                    4
                </button>
            </div>
            <div class="number">
                <button class="grey" value="5">
                    5
                </button>
            </div>
            <div class="number">
                <button class="grey" value="6">
                    6
                </button>
            </div>
            <div>
                <button>
                    -
                </button>
            </div>
        </section>

        <section class="row">
            <div class="number">
                <button class="grey" value="1">
                    1
                </button>
            </div>
            <div class="number">
                <button class="grey" value="2">
                    2
                </button>
            </div>
            <div class="number">
                <button class="grey" value="3">
                    3
                </button>
            </div>
            <div>
                <button id="sum">
                    +
                </button>
            </div>
        </section>

        <section class="row">
            <div>
                <button class="grey">
                    +/-
                </button>
            </div>
            <div class="number">
                <button class="grey" value="0">
                    0
                </button>
            </div>
            <div>
                <button class="grey">
                    ,
                </button>
            </div>
            <div>
                <button class="blue">
                    =
                </button>
            </div>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>
</html>
