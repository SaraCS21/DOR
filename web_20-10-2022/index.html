<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section id="result">
            <p id="operation"></p>
            <h1 id="num"></h1>
        </section>

        <section class="row first">
            <div>
                <button id="delete_memory" class="disabled" disabled>
                    MC
                </button>
            </div>
            <div>
                <button id="take_memory" class="disabled" disabled>
                    MR
                </button>
            </div>
            <div>
                <button id="sum_memory">
                    M+
                </button>
            </div>
            <div>
                <button id="rest_memory">
                    M-
                </button>
            </div>
            <div>
                <button id="new_memory">
                    MS
                </button>
            </div>
            <div>
                <button id="view_memory" class="disabled" disabled>
                    M^
                </button>
            </div>
        </section>

        <section class="row">
            <div>
                <button id="percentage">
                    %
                </button>
            </div>
            <div>
                <button id="clear_last_operating">
                    CE
                </button>
            </div>
            <div>
                <button id="clear">
                    C
                </button>
            </div>
            <div>
                <button id="clear_last_num">
                    ⌫
                </button>
            </div>
        </section>

        <section class="row">
            <div>
                <button id="reverse">
                    1/x
                </button>
            </div>
            <div>
                <button id="elevated">
                    x²
                </button>
            </div>
            <div>
                <button id="square_root">
                    √x
                </button>
            </div>
            <div>
                <button id="division">
                    ÷
                </button>
            </div>
        </section>

        <section class="row">
            <div class="number">
                <button class="grey" value="7">
                    7
                </button>
            </div>
            <div class="number">
                <button class="grey" value="8">
                    8
                </button>
            </div>
            <div class="number">
                <button class="grey" value="9">
                    9
                </button>
            </div>
            <div>
                <button id="multiplication">
                    x
                </button>
            </div>
        </section>

        <section class="row">
            <div class="number">
                <button class="grey" value="4">
                    4
                </button>
            </div>
            <div class="number">
                <button class="grey" value="5">
                    5
                </button>
            </div>
            <div class="number">
                <button class="grey" value="6">
                    6
                </button>
            </div>
            <div>
                <button id="rest">
                    -
                </button>
            </div>
        </section>

        <section class="row">
            <div class="number">
                <button class="grey" value="1">
                    1
                </button>
            </div>
            <div class="number">
                <button class="grey" value="2">
                    2
                </button>
            </div>
            <div class="number">
                <button class="grey" value="3">
                    3
                </button>
            </div>
            <div>
                <button id="sum">
                    +
                </button>
            </div>
        </section>

        <section class="row">
            <div>
                <button class="grey" id="change_sign">
                    +/-
                </button>
            </div>
            <div class="number">
                <button class="grey" value="0">
                    0
                </button>
            </div>
            <div>
                <button class="grey" id="coma">
                    ,
                </button>
            </div>
            <div>
                <button class="blue" id="equal">
                    =
                </button>
            </div>
        </section>
        <section id="memorys">
            <button class="close">X</button>
        </section>
    </main>

    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
